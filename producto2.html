<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanMac - Moda Urbana</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "header header"
        "aside main"
        "footer footer";
      min-height: 100vh;
    }

    /* HEADER */
    header {
      grid-area: header;
      background: linear-gradient(90deg, #00acc1, #00e5ff);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,.5);
    }

    header .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a:hover { color: #cfffff; }

    /* ASIDE */
    aside {
      grid-area: aside;
      background-color: #111;
      padding: 25px;
      border-right: 2px solid #00acc1;
    }

    aside h2 {
      color: #00e5ff;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    aside a {
      color: #ddd;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      transition: 0.3s;
    }
    aside a:hover { color: #00e5ff; }

    /* MAIN */
    main {
      grid-area: main;
      padding: 40px;
    }

    main h1 {
      color: #00e5ff;
      font-size: 1.9rem;
      margin-bottom: 25px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
    }

    .producto {
      background: #181818;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,.5);
      transition: 0.3s;
    }

    .producto:hover {
      transform: translateY(-6px);
      background: #1f1f1f;
      box-shadow: 0 8px 20px rgba(0,0,0,.7);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      height: 260px;
      object-fit: cover;
    }

    .producto h3 {
      color: #00e5ff;
      margin-bottom: 5px;
    }

    .producto p {
      color: #fff;
      font-weight: 600;
      margin-bottom: 8px;
    }

    select {
      padding: 6px;
      margin: 5px 0;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #00acc1;
      background: #0d0d0d;
      color: #fff;
      outline: none;
    }

    button {
      width: 90%;
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #00e5ff;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00acc1;
      color: #fff;
    }

    /* PAGINACIÃ“N */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 35px;
      gap: 10px;
    }

    .pagination button {
      background: #222;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pagination button:hover {
      background: #00acc1;
    }

    .pagination .active {
      background: #00e5ff;
      color: #000;
      font-weight: bold;
    }

    /* FOOTER */
    footer {
      grid-area: footer;
      text-align: center;
      padding: 18px;
      background: #111;
      color: #00e5ff;
      border-top: 2px solid #00acc1;
    }

    /* RESPONSIVE */
    @media (max-width: 850px) {
      body {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main"
          "footer";
      }
      aside { display: none; }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>

    <nav>

  </header>

  <!-- ASIDE -->
  <aside>

    <a href="#">Ropa Hombre</a>
    <a href="#">Ropa Mujer</a>
    <a href="#">Accesorios</a>
    <a href="#">Ofertas</a>
    <a href="#">Novedades</a>
  </aside>

  <!-- MAIN -->
  <main>
    <h1>Nuestros Productos</h1>

    <div class="productos" id="contenedorProductos"></div>

    <div class="pagination" id="paginacion"></div>

<script>
/* ==========================
      LISTA DE PRODUCTOS
   ========================== */
const productos = [
  { img: "playera2.jpg", nombre: "Playera Oversize", precio: 89.99, tallas: ["S","M","L","XL"], colores: ["Negro","Azul","Blanco"] },
  { img: "playera1.jpg", nombre: "Playera Urbana", precio: 69.99, tallas: ["Ãšnica"], colores: ["Negro","Gris","Turquesa"] },
  { img: "playera3.jpg", nombre: "Playera Oversize", precio: 129.99, tallas: ["S","M","L"], colores: ["Negro","Turquesa","Azul Marino"] },
  { img: "playera4.jpg", nombre: "Polera Casual", precio: 59.99, tallas: ["S","M","L","XL"], colores: ["Blanco","Negro","Celeste"] },
  { img: "playera6.jpg", nombre: "Polera Casual", precio: 59.99, tallas: ["S","M","L","XL"], colores: ["Blanco","Negro","Celeste"] },
  { img: "playera5.jpg", nombre: "Playera Street", precio: 89.99, tallas: ["S","M","L","XL"], colores: ["Negro","Azul","Blanco"] },
];

/* ==========================
        PAGINACIÃ“N
   ========================== */
let paginaActual = 1;
const porPagina = 4;

function mostrarProductos() {
  const inicio = (paginaActual - 1) * porPagina;
  const fin = inicio + porPagina;
  const lista = productos.slice(inicio, fin);

  document.getElementById("contenedorProductos").innerHTML = lista.map(p => `
    <div class="producto">
      <img src="${p.img}">
      <h3>${p.nombre}</h3>
      <p>Bs. ${p.precio}</p>

      <label>Talla:</label>
      <select>${p.tallas.map(t => `<option>${t}</option>`).join("")}</select>

      <label>Color:</label>
      <select>${p.colores.map(c => `<option>${c}</option>`).join("")}</select>

      <button>AÃ±adir al carrito</button>
    </div>
  `).join("");
}

function crearPaginacion() {
  const totalPaginas = Math.ceil(productos.length / porPagina);
  let html = "";

  for (let i = 1; i <= totalPaginas; i++) {
    html += `<button class="${i === paginaActual ? "active" : ""}" onclick="cambiarPagina(${i})">${i}</button>`;
  }

  document.getElementById("paginacion").innerHTML = html;
}

function cambiarPagina(num) {
  paginaActual = num;
  mostrarProductos();
  crearPaginacion();
}

mostrarProductos();
crearPaginacion();
</script>

</html>
